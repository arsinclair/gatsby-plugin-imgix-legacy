on:
  push:
    branches:
      - master
name: release-please
jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: google-github-actions/release-please-action@v3
        with:
          release-type: node
          package-name: gatsby-plugin-imgix-legacy
          release-as: 1.0.0
          bootstrap-sha: "16bb3519ed159469e627dad5ef829e79dc9bfd92"