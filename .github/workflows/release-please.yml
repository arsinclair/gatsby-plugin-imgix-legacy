on:
  push:
    branches:
      - master
name: release-please
jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: google-github-actions/release-please-action@v3
        with:
          release-type: node
          package-name: gatsby-plugin-imgix-legacy
          release-as: 1.0.0
          bootstrap-sha: "6e80c6c50fcfb417da28c8924d3f3a7e6a0bbed9"